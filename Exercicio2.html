<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivo, zero, Negativo</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Digite um valor : "))

        if (num > 0){
            document.write("Este número é positivo")
        }
        else if (num < 0){
            document.write("Este número é negativo")
        }
        else{
            document.write("Número Zero")
        }
    </script>
</body>
</html>
