<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite o número 1"))
        let num2 = parseInt(prompt("Digite o número 2"))
        let num3 = parseInt(prompt("Digite o número 3"))
        let num4 = parseInt(prompt("Digite o número 4"))

        let soma = 0

        if (num1 > 0 && num1 < 10){
            soma = soma + num1
        }
        if (num2 > 0 && num2 < 10){
            soma = soma + num2
        }
        if (num3 > 0 && num3 < 10){
            soma = soma + num3
        }
        if (num4 > 0 && num4 < 10){
            soma = soma + num4
        }

        let media = soma / 4

        document.write("A média entre os números é igual a : " + media + "<br>")

        if(media > 5){
            document.write("Parabéns, você passou !")
        }
        else{
            document.write("Tente novamente")
        }
    </script>
</body>
</html>
