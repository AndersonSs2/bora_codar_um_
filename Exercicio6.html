<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma 10 números</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite o número 1"))
        let num2 = parseInt(prompt("Digite o número 2"))
        let num3 = parseInt(prompt("Digite o número 3"))
        let num4 = parseInt(prompt("Digite o número 4"))
        let num5 = parseInt(prompt("Digite o número 5"))
        let num6 = parseInt(prompt("Digite o número 6"))
        let num7 = parseInt(prompt("Digite o número 7"))
        let num8 = parseInt(prompt("Digite o número 8"))
        let num9 = parseInt(prompt("Digite o número 9"))
        let num10 = parseInt(prompt("Digite o número 10"))

        let soma = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10)

        document.write("A soma dos 10 números informados é igual a : " + soma)
    </script>
</body>
</html>
