<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nasc = parseInt(prompt("Digite o seu ano de nascimento : "))

        if ((2023 - nasc) > 16){
            document.write("Você pode votar")
        }
        else{
            document.write("Você não pode votar")
        }
    </script>
</body>
</html>
