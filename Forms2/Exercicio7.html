<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        let quant = parseInt(prompt("Quantas maçãs foram compradas ? "))
        let maca = 0

        if(quant >= 12){
            maca = 2.50
        }
        else{
            maca = 3.50
        }

        document.write("O valor final da compra foi de : R$" + maca * quant)
    </script>
</body>
</html>
