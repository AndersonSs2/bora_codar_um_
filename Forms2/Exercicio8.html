<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        let palm = parseInt(prompt("Quantos gols fez o Palmeiras ? "))
        let cor = parseInt(prompt("Quantos gols fez o Corinthians ? "))

        if(palm > cor){
            document.write("O Palmeiras Venceu !!")
        }
        else if(cor > palm){
            document.write("O Corinthians Venceu !!")
        }
        else{
            document.write("Empate")
        }

    </script>
</body>
</html>
