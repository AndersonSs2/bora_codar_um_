<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma inferior a 72</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite o número 1"))
        let num2 = parseInt(prompt("Digite o número 2"))
        let num3 = parseInt(prompt("Digite o número 3"))
        let num4 = parseInt(prompt("Digite o número 4"))
        let num5 = parseInt(prompt("Digite o número 5"))
        let num6 = parseInt(prompt("Digite o número 6"))

        let soma = 0

        if (num1 < 72){
            soma = soma + num1
        }
        if (num2 < 72){
            soma = soma + num2
        }
        if (num3 < 72){
            soma = soma + num3
        }
        if (num4 < 72){
            soma = soma + num4
        }
        if (num5 < 72){
            soma = soma + num5
        }
        if (num6 < 72){
            soma = soma + num6
        }

        document.write("O número 1 digitado foi : " + num1 + "<br>")
        document.write("O número 2 digitado foi : " + num2 + "<br>")
        document.write("O número 3 digitado foi : " + num3 + "<br>")
        document.write("O número 4 digitado foi : " + num4 + "<br>")
        document.write("O número 5 digitado foi : " + num5 + "<br>")
        document.write("O número 6 digitado foi : " + num6 + "<br>")
        
        document.write("O valor final da soma é de : " + soma)
    </script>
</body>
</html>
